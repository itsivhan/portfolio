<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #211f1f;
        }
        header {
            background-color: #1e1d1d;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .project-card {
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        .project-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .project-content {
            padding: 15px;
        }
        .project-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .project-description {
            font-size: 1em;
            color: #666;
            margin-bottom: 10px;
        }
        .project-link {
            text-decoration: none;
            color: #28a745;
            font-weight: bold;
        }
        .project-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
        <nav>
            <a href="portfolionivhan.html">Home</a>
            <a href="about.html">About</a>
            <a href="project.html">Projects</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <div class="container">
        <h2>My Projects</h2>
        <div class="projects">
            <div class="project-card">
                <img src="project1.png" alt="Project 1" class="project-image">
                <div class="project-content">
                    <h3 class="project-title">Project 1</h3>
                    <p class="project-description">This is my exercises at home using html and css programming language.</p>
                    <a href="lesson 1 exercises.html" class="project-link">View Project</a>
                </div>
            </div>
            <div class="project-card">
                <img src="project2 (2).png" alt="Project 2" class="project-image">
                <div class="project-content">
                    <h3 class="project-title">Project 2</h3>
                    <p class="project-description">This is my activity in our major subject.</p>
                    <a href="josh.html" class="project-link">View Project</a>
                </div>
            </div>
    
        </div>
    </div>
</body>
</html>
